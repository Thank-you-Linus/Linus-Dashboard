name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ruff:
    name: "Ruff (Python)"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v5"

        - name: "Set up Python"
          uses: actions/setup-python@v6.1.0
          with:
            python-version: "3.13"
            cache: "pip"

        - name: "Install requirements"
          run: python3 -m pip install -r requirements.txt

        - name: "Lint"
          run: python3 -m ruff check .

        - name: "Format"
          run: python3 -m ruff format . --check

  typescript:
    name: "TypeScript & ESLint"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v5"

        - name: "Set up Node.js"
          uses: "actions/setup-node@v5"
          with:
            node-version: 24
            cache: "npm"

        - name: "Install dependencies"
          run: npm ci

        - name: "Run ESLint"
          continue-on-error: true
          run: |
            echo "::group::ESLint Results"
            npm run lint:check || {
              echo "::warning::ESLint found issues. Run 'npm run lint' to auto-fix."
              exit 0
            }
            echo "::endgroup::"

        - name: "Run TypeScript Check"
          continue-on-error: true
          run: |
            echo "::group::TypeScript Check Results"
            npm run type-check || {
              echo "::warning::TypeScript found type errors. Please review and fix."
              exit 0
            }
            echo "::endgroup::"

        - name: "Summary"
          if: always()
          run: |
            echo "✅ Lint check completed"
            echo "⚠️  Some checks may have warnings - review the logs above"
